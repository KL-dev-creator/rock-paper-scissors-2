        // writing logic to get the computer choice
        function getComputerChoice () {
            const minCeiled = Math.ceil(1);
            const maxFloored = Math.floor(4);
            let computerNumber = Math.floor(Math.random() * (4-1) + 1);

            let computerChoice = "";

            if (computerNumber == 1) {
                computerChoice = "rock";
            } else if (computerNumber == 2) {
                computerChoice = "paper";   
            } else {
                computerChoice = "scissors";
            }

            return computerChoice;
        } // min inclusive max excluded

        // writing logic to get the human choice

        let humanChoice =  prompt("Choose either 'rock', 'paper', or scissors", );
        humanChoice = humanChoice.toLowerCase()
        
        function getHumanChoice () {
 

            do {
                switch(humanChoice) {
                    case "rock":
                        humanChoice = "rock";
                    break;
                    case "paper":
                        humanChoice = "paper"
                    break;
                    case "scissors":
                        humanChoice = "scissors"
                    break;
                    default:
                        console.log("Invalid Option: Please write either 'rock' or 'paper' or 'scissors'")
                }
            }
            while (humanChoice != "rock" | "paper" | "scissors")
            
            return humanChoice;
        }

        // Writing logic to play a single round

        function playRound(humanChoice, computerChoice) {
