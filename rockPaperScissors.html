<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
</head>
<body>
    <script>
       
        // writing logic to get the computer choice

        function getComputerChoice () {
            const minCeiled = Math.ceil(1);
            const maxFloored = Math.floor(4);
            let computerNumber = Math.floor(Math.random() * (4-1) + 1);

            let computerChoice = "";

            if (computerNumber == 1) {
                computerChoice = "rock";
            } else if (computerNumber == 2) {
                computerChoice = "paper";   
            } else {
                computerChoice = "scissors";
            }

            return computerChoice;
        } 

        // writing logic to get the human choice

        function getHumanChoice() {
            let humanChoice;

            // This prompt and while loop checks to see whether the Human entered a valid input
            humanChoice = prompt("Choose either 'rock', 'paper', or scissors", ).toLowerCase();
            while (humanChoice !== "rock" && humanChoice !== "paper" && humanChoice !== "scissors") {
                humanChoice = prompt("Invalid option please either either: 'rock', 'paper', or scissors", ).toLowerCase();
            }

            return humanChoice;
            }

        // Writing logic to play a single round

        function playGame() {

            let humanScore = 0;
            let computerScore = 0;

            // This loop makes it so that 5 rounds are played
            for (let numberOfRounds = 0; numberOfRounds < 5; numberOfRounds ++) {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();

                function playRound(humanChoice, computerChoice) {
                    if (humanChoice == computerChoice) {
                        console.log("Both the Human and the Computer chose the same option it is a Tie! Nobody gets a point")
                    } else if (humanChoice == "rock") {
                        if (computerChoice == "paper") {
                            console.log("Rock loses to paper, the Computer gets a point.")
                            computerScore += 1;
                        } else if (computerChoice == "scissors") {
                            console.log("Rock wins againsts scissors, you get a point.")
                            humanScore += 1;
                        }
                    } else if (humanChoice == "paper") {
                        if (computerChoice == "rock") {
                            console.log("Paper wins againsts rock, you get a point.")
                            humanScore += 1;
                        } else if (computerChoice = "scissors") {
                            console.log("Paper loses to scissors, the Computer gets a point.")
                            computerScore += 1;
                        } 
                    } else if (humanChoice == "scissors") {
                        if (computerChoice == "rock") {
                            console.log("Scissors loses against rock, the Computer gets a point")
                            computerScore += 1;
                        } else if (computerChoice = "paper") {
                            console.log("Scissors wins against paper, you get a point.")
                            humanScore += 1;
                        } 
                    }

                }

                // This part shows the current score of the round
                playRound(humanSelection, computerSelection);
                console.log("The current score is Human: " + humanScore + " Computer: " + computerScore)
            }

            //This part determines who the winner is after 5 rounds

            if (humanScore > computerScore) {
                console.log("The Human is the winner")
            } else if (computerScore > humanScore) {
                console.log("The Computer is the winner")
            } else {
                console.log("There is no winner, it is a tie")
            }
        }
    
    // Function to start playing the game
    playGame()

    </script>

</body>
</html>
